<script src="src/js/login.js"></script>

<header class="bar bar-nav">
  <h1 class="title">CubePass Login</h1>
</header>

<div class="content content-padded">
  <img id="login-logo" src="img/Logo.png">
  <form onsubmit="login()">
    <input id="password" type="password" placeholder="Password">
  </form>
  <a id="btnLogin" href='#' onclick="login()" class="btn btn-positive btn-block">Login</a>
  <p class="warning">
    <b>Incorrect password, please try again...</b>
  </p>
  <button onclick="rmdata()">click</button>
</div>

<script>
  function rmdata(){
    window.localStorage.removeItem('user-data');
    window.localStorage.removeItem('user-password');
  }
</script>
