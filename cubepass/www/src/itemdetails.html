<header class="bar bar-nav">
  <a class="icon icon-left-nav pull-left" href="#" onclick="app.render('src/home.html')"></a>
  <h1 class="title">Details - Itemname</h1>
  <a class="icon icon-edit pull-right" href="#" onclick="toggleEdit()"></a>
</header>

<div class="content content-padded">
  <p class="req item-info">
    Username
  </p>
  <input class="req dataf" type="text" id="username" readonly="">

  <p class="item-info">
    Password
  </p>
  <input class="req dataf" type="password" id="password" readonly="">
  <a id="btnShow" href="#" onclick="togglePword()" class="btn btn-positive btn-block btn-outlined">Show password</a>

  <p class="item-info">
    Notes
  </p>
  <textarea id="notes" class="dataf" rows="4" readonly=""></textarea>
  <p class="warning">
    Item name already used, please choose another
  </p>
</div>
